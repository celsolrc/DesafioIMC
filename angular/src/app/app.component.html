<div class="jumbotron">
<mat-card>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p>Calculo do IMC</p>
  <p></p>

  <div>
    <div class="col-md-12">
      <mat-form-field class="full-width-input" appearance="standard">
        <mat-label>Peso (kg)</mat-label>
        <input matInput placeholder="Informe o peso"
            id="peso"
            type="number"
            formControlName="peso" required>
        <mat-error *ngIf="formSubmitAttempt && hasError('peso')">
          Por favor, informe um valor para o peso
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div>
    <div class="col-md-12">
      <mat-form-field class="full-width-input" appearance="standard">
        <mat-label>Altura (m)</mat-label>
        <input matInput placeholder="Informe a altura"
          id="altura"
          type="number"
          formControlName="altura">
      </mat-form-field>
    </div>
  </div>

  <div><p></p></div>

  <div>
    <button type="submit" class="button-acao btn btn-primary">Calcular</button>
  </div>

  <div class="col-md-12" *ngIf="formSubmitAttempt && !erroResult">
    <mat-label>{{ resultadoTxt }}</mat-label>
  </div>
</form>

</mat-card>
</div>
